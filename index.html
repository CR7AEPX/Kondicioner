<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кондиционер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="montagnik.jpg" alt="Мастер устанавливает кондиционер">
        </div>
        <div class="right">
            <img class="background" src="kvartira.jpg" alt="Гостиная с кондиционером">
            <div class="header">
                <img class="logo" src="logo CS_white_2.png" alt="Логотип">
                <p class="phone">+7 (952) 770-08-83<br><span>Позвоните мне</span></p>
            </div>
            <div class="content">
                <h2>КОНДИЦИОНЕР С УСТАНОВКОЙ</h2>
                <p class="price">ЗА <span>35 490 РУБ</span> ПОД КЛЮЧ</p>
                <p class="installment">РАССРОЧКА НА 3 МЕСЯЦА БЕЗ ПЕРЕПЛАТ</p>
                <button>КУПИТЬ СО СКИДКОЙ</button>
            </div>
        </div>
    </div>
    <div class="special-offer-section">
        <div class="offer-top">
          <img src="Girl.png" alt="Специальное предложение" class="offer-image" />
          <div class="offer-info">
            <h2>СПЕЦИАЛЬНОЕ ПРЕДЛОЖЕНИЕ!!!</h2>
            <p>ТОРОПИТЕСЬ! ПРЕДЛОЖЕНИЕ ОГРАНИЧЕНО!</p>
            <div class="countdown">
              <span id="hours">06</span>:
              <span id="minutes">14</span>:
              <span id="seconds">49</span>
              <div class="units">
                <span>часов</span>
                <span>минут</span>
                <span>секунд</span>
              </div>
            </div>
          </div>
        </div>
            <div class="offer-bottom">
          <h3>ЗАПОЛНИТЕ ФОРМУ, чтобы получить кондиционер по специальному предложению</h3>
          <form>
            <input type="text" name="name" placeholder="Ваше имя" required />
            <input type="tel" name="phone" placeholder="Телефон" required />
            <button type="submit">Получить предложение</button>
          </form>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
